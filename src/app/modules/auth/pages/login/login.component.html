<div class="flex min-h-screen items-center justify-center px-6 py-12 lg:px-8">
  <div class="flex flex-col items-center justify-center w-full max-w-md shadow-xl p-5">
    <div class="w-full">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        alt="Your Company"
      />
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight">
        Sign in to your account
      </h2>
    </div>
    <div class="mt-10 w-full">
      <form class="space-y-6" [formGroup]="loginForm" action="#" method="POST">
        <div>
          <div class="mt-2">
            <div class="relative">
          <label for="email" class="block text-sm/6 font-medium text-gray-900">
              <i class="fas fa-envelope mr-2"></i>Email
              </label>
              <div class="mt-1">
                <input type="email" 
                formControlName="email" 
                name="email" 
                id="email" 
                autocomplete="email" 
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 "
                [ngClass]="{'border-red-500 focus:outline-red-600 ': 
                formUtils.isValidField(loginForm, 'email')}">
                <div *ngIf="formUtils.isValidField(loginForm, 'email')" class="form-text text-1xl text-red-500">
                {{ formUtils.getFieldError(loginForm, 'email') }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="mt-2">
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700">
                <i class="fas fa-lock mr-2"></i>Password
              </label>
              <div class="mt-1">
             <div class="relative w-full">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm pr-10"
              />
              <button type="button"
                      class="absolute inset-y-0 right-0 flex items-center px-3"
                      (click)="showPassword = !showPassword">
                <span If="!showPassword"><i class="fa-solid fa-eye"></i></span>
              </button>
            </div>

              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-end">
          <div class="text-sm">
            <a
              href="#"
              class="font-normal text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm  text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm">
        Don't have an account?
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
